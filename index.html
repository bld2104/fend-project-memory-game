<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta content="" name="description">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
    <link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
    <link href="css/app.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container2">
        <header>
            <h1 style="color:#9922BC; font-weight:bold; font-size:48pt;">Matching Game</h1>
            <h1 id="timerplace1"></h1>
            <h1 id="nummoves2"></h1>
            <div style="height:20px"></div>
        </header>
        <section class="score-panel">
            <ul class="stars">
                <li class="one"><i class="fa fa-star"></i></li>
                <li class="two"><i class="fa fa-star"></i></li>
                <li class="three"><i class="fa fa-star"></i></li>
            </ul><span class="moves">3</span> Moves
            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>
        <ul class="deck">
            <li class="card"><i class="fa fa-diamond"></i></li>
            <li class="card"><i class="fa fa-paper-plane-o"></i></li>
            <li class="card"><i class="fa fa-anchor"></i></li>
            <li class="card"><i class="fa fa-bolt"></i></li>
            <li class="card"><i class="fa fa-cube"></i></li>
            <li class="card"><i class="fa fa-anchor"></i></li>
            <li class="card"><i class="fa fa-leaf"></i></li>
            <li class="card"><i class="fa fa-bicycle"></i></li>
            <li class="card"><i class="fa fa-diamond"></i></li>
            <li class="card"><i class="fa fa-bomb"></i></li>
            <li class="card"><i class="fa fa-leaf"></i></li>
            <li class="card"><i class="fa fa-bomb"></i></li>
            <li class="card"><i class="fa fa-bolt"></i></li>
            <li class="card"><i class="fa fa-bicycle"></i></li>
            <li class="card"><i class="fa fa-paper-plane-o"></i></li>
            <li class="card"><i class="fa fa-cube"></i></li>
        </ul>
    </div><!-- The Modal -->
    <div class="modal" id="myModal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Congratulations!</h1>
            <p>You won the game! It took you this much time:</p>
            <h1 id="timerplace2"></h1>
            <p>and your star rating was:</p>
            <div class="score-panel">
                <ul class="stars" id="finalstars"></ul>
            </div>
            <p>It took you this many moves:</p>
            <h1 id="nummoves"></h1>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script> 
    <script src="js/app.js">
    </script>
</body>
</html>
